<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeMirror Turbo</title>
    <meta name="description" content="A powerful AI-powered code editor extension" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'tokyo-bg': '#1a1b26',
              'tokyo-text': '#a9b1d6',
              'tokyo-accent': '#7aa2f7'
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-tokyo-bg text-tokyo-text min-h-screen">
    <main class="max-w-5xl mx-auto px-4 py-12">
      <div class="mb-8 text-center">
        <h1 class="text-5xl font-bold mb-4 bg-gradient-to-r from-tokyo-accent to-purple-500 inline-block text-transparent bg-clip-text">
          CodeMirror Turbo
        </h1>
        <p class="mb-4">by <a href="http://j.cv" class="text-tokyo-accent hover:text-blue-400 transition-colors">James LePage</a></p>
        <p class="mb-6 max-w-2xl mx-auto">
          CodeMirror Turbo is a powerful AI-powered extension for
          <a href="https://codemirror.net/" class="text-tokyo-accent hover:text-blue-400 transition-colors">CodeMirror 6</a> that enhances
          your coding experience with intelligent inline editing capabilities.
        </p>
      </div>
      <div class="rounded-lg overflow-hidden shadow-2xl bg-[#1f2335] border border-[#292e42]">
        <div id="editor" class="h-[500px] overflow-y-auto"></div>
      </div>
    </main>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
